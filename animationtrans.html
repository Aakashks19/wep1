<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/animationtrans.css">
</head>
<body>
    <h1>Translate</h1>
    <div class="container">
        <div class="box translate">Translate</div>
    </div>
    <div class="container">
        <div class="box translateX">TranslateX</div>
    </div>
    <div class="container">
        <div class="box translateY">TranslateY</div>
    </div>
    <div class="container">
        <div class="box rotate">Rotate</div>
    </div>
    <div class="container">
        <div class="box scale">Scale</div>
    </div>
    <div class="container">
        <div class="box scaleX">ScaleX</div>
    </div>
    <div class="container">
        <div class="box scaleY">ScaleY</div>
    </div>
    <div class="container">
        <div class="box skew">Skew</div>
    </div>
    
    <div class="container">
        <div class="box skewX">SkewX</div>
    </div>
    <div class="container">
        <div class="box skewY">SkewY</div>
    </div>
</body>
</html>
